<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <article class="article">
            <section class="banner-preview">
                <div class="banner-container">
                    <div class="banner">
                        <img src="https://cdn22.img.ria.ru/images/07e5/03/16/1602359333_0:0:3076:1731_1920x0_80_0_0_84d059a536d7582355e26b522cc2faa1.jpg" alt="" width="100%" class="banner-img">
                        <p class="banner-text">ываываыва</p>
                    </div>
                </div>
            </section>
            <section class="banner-parameters">
                <div class="add-color">
                    <p>Добавить цвет или градиент</p>
                    <button type="button" class="btn btn-secondary color-button">
                        Цвет
                    </button>
                    <button type="button" class="btn btn-secondary gradient-button">
                        Градиент
                    </button>
                    <div class="choose-color display-none">
                        <input type="color" name="color" class="color-input">
                    </div>
                    <div class="choose-gradient display-none">
                        <input type="color" name="gradient" class="color-gradient">
                        <input type="color" name="gradient1" class="color-gradient1">
                    </div>
                </div>
                <div class="add-img">
                    <p>Добавить картинку</p>
                </div>
                <div class="add-text">
                    <p>Добавить текст</p>
                </div>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
